<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, Mundo!</title>
    <style>
        h1.titulo {
            font-family: 'Times New Roman', Times, serif;
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Olá, Bem vindo!</h1>
    <p id="json"></p>
    <script>
        fetch('http://localhost:8080/')
        .then(res => res.json())
        .then(res => document.querySelector('#json').textContent = JSON.stringify(res, null, 2))
        .catch(err => console.log(err))
    </script>
</body>
</html>
